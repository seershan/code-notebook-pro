<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Notebook Pro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Code Notebook Pro</h1>
            <div class="controls">
                <button id="theme-toggle" aria-label="Toggle theme">üåì</button>
                <button id="run-btn">Run</button>
                <button id="save-btn">Save</button>
            </div>
        </header>
        <main>
            <div class="editor-container">
                <div class="editor-wrapper">
                    <h2>HTML</h2>
                    <div class="editor" id="html-editor"></div>
                </div>
                <div class="editor-wrapper">
                    <h2>CSS</h2>
                    <div class="editor" id="css-editor"></div>
                </div>
                <div class="editor-wrapper">
                    <h2>JavaScript</h2>
                    <div class="editor" id="js-editor"></div>
                </div>
            </div>
            <div class="output-container">
                <h2>Output</h2>
                <iframe id="output-frame"></iframe>
            </div>
        </main>
        <footer>

    </div>

</body>
</html>
